<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="toDoContainer">
            <div class="todo_headder">
                <h3>To-Do List</h3>
                <img src="todo 2.webp" alt="" width="54px">
            </div>
            <div class="assign_task">
                <input type="text" name="Task" class="task_input" placeholder="Enter the task...">
                <button class="addbtn" onclick="addTask()">ADD</button>
                <button class="media_btn">ADD</button>
            </div>
                <ul id="list-container">
                    <!-- <li class="checked">Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li> -->
                </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
